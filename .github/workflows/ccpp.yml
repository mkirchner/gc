name: C/C++ CI

on: [push]

jobs:
  build:
    name: Build & test ${{ matrix.compiler }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [clang, gcc]
    steps:
    - uses: actions/checkout@v1      
    - name: make test (${{ matrix.compiler }})
      run: make test CC=${{ matrix.compiler }}
